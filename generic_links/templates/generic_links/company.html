{% extends 'hoitymoppet/master-inner.html' %}
{% load static %}
{% block body %}
{% for companies in companies %}
<section class="text-light" style="background: url('/media/{{companies.upload_image}}'); background-position: top; background-size: cover;">
    <div class="container" style="min-height: 450px; border: 1px solid #828282; padding: 30px; background: rgb(0,0,0,0.7);">
        <h2>{{ companies.heading }}</h2>
        <p>{{ companies.summary }}</p>
        <p>{{ companies.details|safe }}</p>
    </div>
</section>
{% endfor %}
{% endblock %}
