{% extends 'hoitymoppet/master-inner.html' %}
{% load static %}
{% block body %}
{% for privacypolicies in privacypolicies %}
<section class="text-light" style="background: url('/media/{{privacypolicies.upload_image}}'); background-position: top; background-size: cover;">
	<div class="container" style="min-height: 450px; border: 1px solid #828282; padding: 30px; background: rgb(0,0,0,0.7);">
        <h2>{{ privacypolicies.privacypolicy_name }}</h2>
        <p>{{ privacypolicies.privacypolicy_details|safe }}</p>
    </div>
</section>
{% endfor %}
{% endblock %}
