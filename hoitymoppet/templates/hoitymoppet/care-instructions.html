{% extends 'hoitymoppet/master.html' %}
{% load static %}
{% block body %}
{% for cares in cares %}
    <main class="main">
        <div class="page-header text-center" style="background-image: url({% static 'images/backgrounds/bg-1.jpg' %})">
            <div class="container">
                <h1 class="page-title">Care Instruction</h1>
            </div>
        </div>
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Care Instruction</li>
                </ol>
            </div>
        </nav>
        <div class="page-content pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="about-text text-center mt-3">
                            <h2 class="title text-center mb-2">{{ cares.cares_name }}</h2>
                            <br>
                            <p>{{ cares.cares_details|safe }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endfor %}
{% endblock %}
